<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/others.css">
    <title>Others - Docker Reminder</title>
</head>
<body>
    <header>
        <a href="https://www.docker.com" target="_blank" >
            <img src="/images/docker-logo.png" alt="Docker logo">
        </a>
        <div class="routes">
            <a href="/">Home</a>
            <a href="/concepts">Concepts</a>
            <a href="/commands">Commands</a>
        </div>
    </header>
    <div>
        <button id="open-modal">Add note</button>
        <button id="search">Search</button>
    </div>
    <main>
        <ul>

        </ul>
    </main>
    <dialog id="modal" hidden>
        <div class="form">
            <div id="modal-title">
                <h2>Insert some informations about your note:</h2>
            </div>
            <div class="input-fields">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="input-text" placeholder="Ex.: Creating a new container">
                <label for="topic">Topic:</label>
                <input type="text" name="topic" id="topic" class="input-text" placeholder="Ex.: Volumes, containers, etc...">
                <label for="reference">Reference:</label>
                <input type="text" name="reference" id="reference" class="input-text" placeholder="Ex.: https://www.docker.com/get-started">
                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="30" rows="50" class="input-text" placeholder="Ex.: Each container that you run is repeatable..."></textarea>
                <button type="submit" id="submit">Create</button>
                <button id="cancel-button">Cancel</button>
            </div>
        </div>
    </dialog>
    <script src="./scripts/others-scripts/others-get.js"></script>
    <script src="./scripts/others-scripts/others-post.js"></script>
    <noscript>You must enable JavaScript in order to use this page correctly.</noscript>
</body>
</html>
