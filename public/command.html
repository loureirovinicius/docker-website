<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/commands.css">
    <title>Commands - Docker Reminder</title>
</head>
<body>
    <header>
        <a href="https://www.docker.com" target="_blank" >
            <img src="/images/docker-logo.png" alt="Docker logo">
        </a>
        <div class="routes">
            <a href="/">Home</a>
            <a href="/concepts">Concepts</a>
            <a href="/others">Others</a>
        </div>
    </header>
    <div>
        <button id="open-modal">Add note</button>
        <button id="search">Search</button>
        <input type="text" name="search" id="search-input" placeholder="Ex.: Docker">
    </div>       
    <main>
        <ul>

        </ul>
    </main>
    <dialog id="modal" hidden>
        <div class="form">
            <div id="modal-title">
                <h2>Insert some informations about your note:</h2>
            </div>
            <div id="error-message-container"></div>
            <div class="input-fields">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="input-text" placeholder="Ex.: Creating a new container">
                <label for="topic">Command:</label>
                <input type="text" name="command" id="command" class="input-text" placeholder="Ex.: docker run, kubectl, etc...">
                <label for="technology">Technology:</label>
                <input type="text" name="technology" id="technology" class="input-text" placeholder="Ex.: Docker">
                <label for="reference">Reference:</label>
                <input type="text" name="reference" id="reference" class="input-text" placeholder="Ex.: https://www.docker.com/get-started">
                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="30" rows="50" class="input-text" placeholder="Description"></textarea>
                <button type="submit" id="submit">Create</button>
                <button id="cancel-button">Cancel</button>
            </div>
        </div>
    </dialog>
    <script src="./scripts/commands-scripts/commands-get.js"></script>
    <script src="./scripts/commands-scripts/commands-post.js"></script>
    <noscript>You must enable JavaScript in order to use this page correctly.</noscript>
</body>
</html>
